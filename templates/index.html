{% extends "base.html" %}

{% block content %}

        <h2>Тренажеры для инженеров</h2>
        <img src="{{ url_for('static', filename='images/ing.png') }}">
  {% elif "строитель" in prof %}

        <img src="{{ url_for('static', filename='images/ing.png') }}">
 {% else %}
        <h2>Научные симуляторы</h2>
        <img src="{{ url_for('static', filename='images/sci.png') }}">
 {% endif %}
{% endblock %}
